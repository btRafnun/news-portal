<div class="container-fluid mt-5">
<h2>Top Headlines</h2>
 <div class="row">
    <div class="col-lg-3 mt-3 mb-3"
     *ngFor="let headlines of topHeadlinesResult"
    >
    <div class="card">
     <img src={{headlines.urlToImage}} width="100%" class="card-image-top"/>
    <div class="card-body">
        <h4 class="card-title">{{headlines.title}}</h4>
    </div>
    
    </div>
    </div>  
 </div>
</div>
